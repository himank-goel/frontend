<div class="main__body">
  <div class="container">

    <div class="login__page">
      <div class="row">
          <div class="card col-md-4 col-md-offset-4">
            <div class="login__card">
              <div class="card-block">

                  <form name="userform" method="post" #f="ngForm">
                    <h3 align="center">Login</h3>

                    <div class="form-group">
                        <button type="button" class="btn btn-block" (click)="githubLogin()">
                          <i class="fa fa-github" aria-hidden="true"></i>
                          Login with Github
                        </button>

                        <button type="button" class="btn btn-block" (click)="googleLogin()">
                          <i class="fa fa-google" aria-hidden="true"></i>
                          Login with Google
                        </button>
                    </div>                  
                  </form>
                  
              </div>
            </div>
          </div>

      </div>
    </div> <!-- end card -->

  </div>  <!-- end container -->
</div>
